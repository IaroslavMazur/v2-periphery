[profile.default]
  auto_detect_solc = false
  block_timestamp = 1_680_220_800        # March 31, 2023 at 00:00 GMT
  bytecode_hash = "none"
  cbor_metadata = false
  gas_reports = ["SablierV2ProxyTarget"]
  libs = ["lib"]
  optimizer = true
  optimizer_runs = 5_000
  out = "out"
  script = "script"
  solc = "0.8.19"
  src = "src"
  test = "test"

[[profile.default.fs_permissions]]
  access = "read"
  path = "optimized-out"

[profile.default.fuzz]
  max_test_rejects = 1_000_000 # Number of times `vm.assume` can fail
  runs = 50

# Speed up compilation and tests during development
[profile.lite]
  optimizer = false

# Compile only the production code with IR
[profile.optimized]
  out = "optimized-out"
  test = "src"
  via_ir = true

# Test the optimized contracts without re-compiling them
[profile.test-optimized]
  fuzz = { runs = 5_000 }
  src = "test"

[doc]
  ignore = ["**/*.t.sol"]
  out = "docs"
  repository = "https://github.com/sablierhq/v2-periphery"

[etherscan]
  goerli = { key = "${API_KEY_ETHERSCAN}" }

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[rpc_endpoints]
  goerli = "${RPC_URL_GOERLI}"
  localhost = "http://localhost:8545"
