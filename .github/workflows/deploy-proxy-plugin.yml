name: "Deploy Proxy Plugin"

env:
  API_KEY_INFURA: ${{ secrets.API_KEY_INFURA }}
  MNEMONIC: ${{ secrets.MNEMONIC }}

on:
  workflow_dispatch:
    inputs:
      archive:
        description: "Archive contract address."
        required: true
      chain:
        default: "goerli"
        description: "Chain name as defined in the Foundry config."
        required: false

jobs:
  deploy-proxy-plugin:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"
        with:
          submodules: "recursive"
          token: ${{ secrets.CI_TOKEN }}

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Deploy the SablierV2ProxyPlugin contract"
        run: >-
          forge script script/DeployProxyPlugin.s.sol
          --broadcast
          --rpc-url "${{ inputs.chain }}"
          --sig "run(address)"
          -vvvv
          "${{ inputs.archive }}"

      - name: "Add workflow summary"
        run: |
          echo "## Result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Done" >> $GITHUB_STEP_SUMMARY
